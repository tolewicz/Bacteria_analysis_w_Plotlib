<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
</head>

<body style="background-image: url(bg1.jpg);background-size: 100% 110%">

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1 style="color: azure;">Belly Button Biodiversity Dashboard</h1>
        <p style="color: azure;">Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>Test Subject ID No.:</h5>
          <!-- <select id="selDataset"></select> -->
          <select id="selDataset" onchange="optionChanged(this.value)"></select> <!-- will activate f-n optionChanged()-->
        </div>       <!--"this" refers to dropdown menu, this value returns the selection of the dropdown menu-->
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Demographic Info</h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-9" style="color: azure;">
          <div id="bar"></div>
          <div id="Bar_Chart"></div>
          <script src="plots.js"></script>
      </div>
    </div>
    <div style = "position:relative; top: 10px; color: azure;">
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
        <div id="plot"></div>
        <script src="plots.js"></script>
      </div>
    </div>
    </div>

  </div>
